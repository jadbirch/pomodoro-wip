<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Timer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="apple-touch-icon" sizes="57x57" href="icons/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="114x114" href="icons/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="72x72" href="icons/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="144x144" href="icons/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="60x60" href="icons/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="76x76" href="icons/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" href="icons/favicon-192x192.png" sizes="192x192">
	<link rel="icon" type="image/png" href="icons/favicon-160x160.png" sizes="160x160">
	<link rel="icon" type="image/png" href="icons/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="icons/favicon-16x16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="icons/favicon-32x32.png" sizes="32x32">
	<meta name="msapplication-TileColor" content="#2b5797">
	<meta name="msapplication-TileImage" content="mstile-144x144.png">
	<script type="text/javascript">
	var order = ['pomodoro'];
	</script>
	<!-- Enable drag & drop on mobile -->
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/pomodoro.js"></script>
	<script src="js/jquery.plugin.min.js"></script>
	<script src="js/jquery.countdown.js"></script>
	<script src="js/todo.js"></script>
	<script src="js/schedule.js"></script>	
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src="js/validate.js"></script>
</head>
<body>
<div class="container">
	<div class="timer">
	    <script type="text/template" id="countdown-tpl">
        <table>
            <tr>
                <th>years</th>
                <th>days</th>
                <th>hours</th>
                <th>minutes</th>
                <th>seconds</th>
            </tr>
            <tr>
                <td><%= y %></td>
                <td><%= d %></td>
                <td><%= h %></td>
                <td><%= m %></td>
                <td><%= s %></td>
            </tr>
        </table>
    </script>
		<h1 id="timer">25:00</h1>
		<button class="btn btn-primary btn-lg" id="begin">Begin</button><br><br>
		<p style="text-align: center;" id="current">Currently on: Nothing</p>
		<p style="text-align: center;" id="upcoming">Upcoming: Nothing</p>
	</div>
	<div class="col-md-6" id="todos">
		<h1>To-Do List</h1>
		<input class="form-control" id="new-todo" type="text" placeholder="To-Do">
		<button class="btn btn-primary" id="add">+</button>
		<button class="btn btn-primary" id="clear">Clear Completed</button>
		<button class="btn btn-primary" id="tick">Tick All</button>
		<section id='main'>
			<ul id='todo-list'></ul>
		</section>
	</div><div id="switcher"></div>
	<div class="col-md-6" id="schedule">
	 	<h1>Scheduler</h1>
	 	<p>
	 		<label for="spinner">Repeat schedule:</label>
	 		<input id="spinner" name="value">
	 		<label for="spinner">times</label>
	 		<input type="checkbox" id="infinite">Repeat Infinitely</p>
		</p>
		<p>
			<label for="longbreaktime">Length of long break:</label>
			<input class="customtime" id="longbreaktime" value="15">
		</p>
		<p>
			<label for="shortbreaktime">Length of short break:</label>
			<input class="customtime" id="shortbreaktime" value="5">
		</p>
	 		<p>Drag and drop a timer onto the current schedule. Drop a timer outside of the list to delete.</p>
			<ul>
	    		<li class="list-group-item active draggable ui-state-highlight" id="no_delete">Pomodoro</li>
			    <li class="list-group-item active draggable ui-state-highlight" id="no_delete">Short Break</li>
			    <li class="list-group-item active draggable ui-state-highlight" id="no_delete">Long Break</li>
		    </ul>

			<ul id="sortable">
			</ul>
			<p id="timerlist"></p>
	</div>
</div>
</body>
</html>
