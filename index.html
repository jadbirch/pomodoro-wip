<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Timer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="apple-touch-icon" sizes="57x57" href="apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="60x60" href="apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" href="favicon-192x192.png" sizes="192x192">
	<link rel="icon" type="image/png" href="favicon-160x160.png" sizes="160x160">
	<link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
	<meta name="msapplication-TileColor" content="#2b5797">
	<meta name="msapplication-TileImage" content="mstile-144x144.png">
	<script type="text/javascript">
	var order = ['pomodoro'];
	</script>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="js/jquery.plugin.min.js"></script>
	<script src="js/jquery.countdown.min.js"></script>
	<script src="js/todo.js"></script>
	<script src="js/schedule.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<!-- Enable drag & drop on mobile -->
	<script src="js/jquery.ui.touch-punch.min.js"></script>
</head>
<body>
<div class="container">
	<div class="timer">
		<h1 id="timer">25:00</h1>
		<button class="btn btn-primary btn-lg" id="begin">Begin</button><br><br>
		<button class="btn btn-primary btn-lg" id="pause">Pause</button><br><br>
		<button class="btn btn-primary btn-lg" id="resume">Resume</button><br><br>
		<p style="text-align: center;" id="current">Currently on: Nothing</p>
		<p style="text-align: center;" id="upcoming">Upcoming: Nothing</p>
	</div>
	<div class="col-md-6" id="todos">
		<h1>To-Do List</h1>
		<input class="form-control" id="new-todo" type="text" placeholder="To-Do">
		<button class="btn btn-primary" id="add">Add</button>
		<button class="btn btn-primary" id="clear">Clear Completed</button>
		<section id='main'>
			<ul id='todo-list'></ul>
		</section>
		<p id="pTotal">0</p>
	</div>
	<div class="col-md-6" id="schedule">
	 	<h1>Scheduler</h1>
	 		<p>Drag and drop a timer onto the current schedule. Drop a timer outside of the list to delete.</p>
			<ul>
	    		<li class="list-group-item active draggable ui-state-highlight" id="no_delete">Pomodoro</li>
			    <li class="list-group-item active draggable ui-state-highlight" id="no_delete">Short Break</li>
			    <li class="list-group-item active draggable ui-state-highlight" id="no_delete">Long Break</li>
		    </ul>

			<ul id="sortable">
			</ul>
			<p id="timerlist"></p>
	</div>
</div>
<script src="js/pomodoro.js"></script>
</body>
</html>
