<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Timer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="js/jquery.plugin.min.js"></script>
	<script src="js/jquery.countdown.js"></script>
	<script src="js/todo.js"></script>
	<script type="text/javascript">
		$(function(){
			var pomodoro = new Date();
			$('.timer').countdown({until: (25*60), format: 'MS', layout: '<h1>{mn}{sep}{snn}</h1>'});
			$('title').countdown({until: (25*60), format: 'MS', layout: '{mn}{sep}{snn}'});
		});
	</script>
</head>
<body>
<div class="container">
<div class="timer">

</div>
<h2>To-Do List</h2>
 <input type="textbox" id="txt1" />
    <input type="button" value="Add Item" onclick="addList('ToDoListTable')" />
     <table id="ToDoListTable" width="350px" border="0">
        </table>
        <p id="pTotal"></p>

</div>
</body>
</html>
